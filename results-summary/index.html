<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32"
			href="./assets/images/favicon-32x32.png">

		<title>Frontend Mentor | Results summary component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet">
		<link rel='stylesheet' href='./styles.css'>
	</head>
	<body>
		<main>
			<div class='wrapper'>
				<div class='result'>
					<p>Your Result</p>
					<div class='score'>
						<h1>76</h1>
						<p>of 100</p>
					</div>
					<h2>Great</h2>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
				<div class='summary'>
					<h2>Summary</h2>
					<div class='category reaction'>
						<div>
							<img src='/assets/images/icon-reaction.svg' alt='cartoon lightening bolt
								outline'>
							<h3>Reaction</h3>
						</div>
						<p><span class='boldscore'>80</span> / 100</p>
					</div>
					<div class='category memory'>
						<div>
							<img src='/assets/images/icon-memory.svg' alt='cartoon brain'>
							<h3>Memory</h3>
						</div>
						<p><span class='boldscore'>92</span> / 100</p>
					</div>
					<div class='category verbal'>
						<div>
							<img src='/assets/images/icon-verbal.svg' alt='speach bubble'>
							<h3>Verbal</h3>
						</div>
						<p><span class='boldscore'>61</span>/ 100</p>
					</div>
					<div class='category visual'>
						<div>
							<img src='/assets/images/icon-visual.svg' alt='minimal detailed single
								eye'>
							<h3>Visual</h3>
						</div>
						<p><span class='boldscore'>72</span> / 100</p>
					</div>
					<button>
						Continue
					</button>
				</div>
			</div>
		</main>
		<div class='attribution'>
			Challenge by <a href='https://www.frontendmentor.io?ref=challenge'
				target='_blank'>Frontend Mentor</a>.
			Coded by <a href='https://achulslander.com/' target='_blank'>AC Hulslander</a>.
		</div>
	</body>
</html>
