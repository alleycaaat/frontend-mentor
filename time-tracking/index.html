<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32"
			href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
			rel="stylesheet">
		<title>Frontend Mentor | Time tracking dashboard</title>
		<script src='script.js' defer></script>
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
		<main>
			<section class='profile'>
				<div class='profile_upper'>
					<img src='./images/image-jeremy.png' alt='profile photo'
						class='profile_photo'>
					<div>
						<p>Report for</p>
						<h1>Jeremy Robson</h1>
					</div>
				</div>
				<div class='profile_lower'>
					<button class='button' id='daily'>Daily</button>
					<button class='selected button' id='weekly'>Weekly</button>
					<button class='button' id='monthly'>Monthly</button>
				</div>
			</section>
			<div class='section_cards'>

			</div>
		</main>
		<footer class='attribution'>
			Challenge by <a href='https://www.frontendmentor.io?ref=challenge'
				target='_blank'>Frontend Mentor</a>.
			Coded by <a href='https://www.achulslander.com/'>AC Hulslander</a>.
		</footer>
	</body>
</html>
